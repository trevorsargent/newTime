<html>

<head>
	<title>New Time: 11</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:200,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="../../css/cardinalClock.css">
</head>

<body>
	<a href="../../" class="backArrow">
		<div class="arrowShape">
		</div>
	</a>
	<div id="cardinalClock">
		<div class="digitHolder">
			<div class="digit" id="h"></div>
		</div>
		<div class="digitHolder">
			<div class="digit" id="m"></div>
		</div>
		<div class="digitHolder">
			<div class="digit" id="s"></div>
		</div>
	</div>
	<div id="info">
		<button id="moreInfo">
			i
		</button>
		<div id="text">
			<h1>Cardinal Numbers</h1>

			<p>Analog can never be analog enough I guess. This clock recontextualizes the hands of a clock onto another famous circular
				measuring device. Each digit is represented by the closest 32 point compass direction.</p>
		</div>
		<div id="fill"></div>
	</div>
	<script src="../../dist/js/app.js"></script>
</body>

</html>
